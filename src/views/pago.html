<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Rare Beauty</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- SweetAlert2 CSS y JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header class="barraSuperior">
        <nav class="barraNavegacion">
            <ul>
                <li><a href="/" class="enlaceNav">INICIO</a></li>

            </ul>
            <div class="logo">Rare Beauty</div>
            <ul>
                <li><a href="/productos" class="enlaceNav">PRODUCTOS</a></li>
            </ul>
        </nav>
    </header>

    <main class="pago-container">
        <div class="pago-info">
            <div class="pago-header">
                <div class="pago-logo">Rare Beauty</div>
            </div>

            <div class="pago-section">
                <h2>Información de contacto</h2>
                <form class="pago-form" id="contactForm">
                    <div class="full-width">
                        <input type="text" class="pago-input" id="nombrePila" name="nombre" placeholder="Nombres"
                            required>
                    </div>
                    <div class="full-width">
                        <input type="text" class="pago-input" id="apellido" name="apellido" placeholder="Apellidos"
                            required>
                    </div>
                    <div class="full-width">
                        <input type="text" class="pago-input" id="direccion" name="direccion" placeholder="Dirección"
                            required>
                    </div>
                    <div class="full-width">
                        <input type="email" class="pago-input" id="correo" name="correo"
                            placeholder="Correo electrónico" required>
                    </div>
                    <div class="full-width">
                        <input type="tel" class="pago-input" id="telefono" name="telefono" placeholder="Teléfono"
                            required>
                    </div>
                </form>
            </div>
        </div>

        <div class="pago-resumen" id="resumenPago">
            <!-- Aquí se cargará dinámicamente el resumen del pedido -->
        </div>

    </main>

    <!-- Modal para procesar el pago con el banco -->
    <div id="modalPago" class="modal">
        <div class="modal-content">
            <span class="cerrar-modal">&times;</span>
            <h2>Procesar Pago</h2>
            <div id="modalPagoForm">
                <div class="campo-modal">
                    <label for="tipoTransaccion">Tipo de Transacción</label>
                    <select id="tipoTransaccion" class="input-modal" required>
                        <option value="">Seleccione una opción</option>
                        <option value="01">Pago</option>
                        <option value="02">Reversa</option>
                        <option value="03">Consulta</option>
                    </select>
                </div>
                <div class="campo-modal">
                    <label for="canalTerminal">Canal/Terminal</label>
                    <select id="canalTerminal" class="input-modal" required>
                        <option value="">Seleccione una opción</option>
                        <option value="01">ATM</option>
                        <option value="02">Online</option>
                        <option value="03">Móvil</option>
                        <option value="04">POS</option>
                    </select>
                </div>
                <div class="campo-modal" style="display: none;">
                    <label for="idEmpresa">ID de Empresa</label>
                    <input type="hidden" id="idEmpresa" class="input-modal" value="0529" maxlength="4" pattern="[0-9]{4}">
                </div>
                <div class="campo-modal" style="display: none;">
                    <label for="idSucursal">ID de Sucursal</label>
                    <input type="hidden" id="idSucursal" class="input-modal" value="13" maxlength="2" pattern="[0-9]{2}">
                </div>
                <div class="campo-modal">
                    <label for="codigoCliente">Código de Cliente</label>
                    <input type="text" id="codigoCliente" class="input-modal" placeholder="Ingrese código de cliente"
                        maxlength="10" pattern="[0-9]{10}" required>
                </div>
                <div class="campo-modal">
                    <label for="tipoMoneda">Tipo de Moneda</label>
                    <select id="tipoMoneda" class="input-modal" required>
                        <option value="">Seleccione una opción</option>
                        <option value="01">GTQ (Quetzal)</option>
                        <option value="02">USD (Dólar)</option>
                    </select>
                </div>
                <div class="campo-modal">
                    <label for="numeroReferencia">Número de Referencia</label>
                    <input type="text" id="numeroReferencia" class="input-modal" placeholder="Se genera automáticamente"
                        maxlength="12" pattern="[0-9]{12}" readonly>
                </div>
                <div id="resultado-transaccion" class="hidden">
                    <div class="procesando-pago">
                        <div class="spinner"></div>
                        <p>Procesando pago...</p>
                    </div>
                    <div class="resultado-final hidden">
                        <div class="icono-resultado"></div>
                        <p class="mensaje-resultado"></p>
                    </div>
                </div>
                <button id="btnProcesarPago" class="btn-procesar-pago">Procesar Pago</button>
            </div>
        </div>
    </div>

    <!-- Servicios centralizados -->
    <script src="/js/services/validationService.js"></script>
    <script src="/js/services/cartService.js"></script>
    <script src="/js/services/apiService.js"></script>
    <script src="/js/services/uiService.js"></script>
    <script src="/js/services/index.js"></script>
    <script src="/js/main.js"></script>
    <script>cargarPago();</script>
</body>

</html>
