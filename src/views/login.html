<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <div class="container">
        <!-- Sección de Login -->
        <div id="loginSection" class="auth-section active">
            <div class="auth-container">
                <div class="auth-header">
                    <i class="fas fa-comments" style="font-size: 48px; color: #0084ff; margin-bottom: 16px;"></i>
                    <h1>Bienvenido</h1>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">
                            <i class="fas fa-user"></i> Usuario
                        </label>
                        <input type="text" id="loginUsername" placeholder="Ingresa tu usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">
                            <i class="fas fa-lock"></i> Contraseña
                        </label>
                        <input type="password" id="loginPassword" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="error-message" id="loginError">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                </form>
                <div class="auth-footer">
                    <p>¿No tienes cuenta? <a href="#" onclick="showRegister()">Regístrate aquí</a></p>
                </div>
            </div>
        </div>

        <!-- Sección de Registro -->
        <div id="registerSection" class="auth-section">
            <div class="auth-container">
                <div class="auth-header">
                    <i class="fas fa-user-plus" style="font-size: 48px; color: #0084ff; margin-bottom: 16px;"></i>
                    <h1>Crear Cuenta</h1>
                </div>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername">
                            <i class="fas fa-user"></i> Usuario
                        </label>
                        <input type="text" id="registerUsername" placeholder="Elige un nombre de usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">
                            <i class="fas fa-lock"></i> Contraseña
                        </label>
                        <input type="password" id="registerPassword" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="error-message" id="registerError">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </div>
                    <div class="success-message" id="registerSuccess">
                        <i class="fas fa-check-circle"></i>
                        <span></span>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Crear Cuenta
                    </button>
                </form>
                <div class="auth-footer">
                    <p>¿Ya tienes cuenta? <a href="#" onclick="showLogin()">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
