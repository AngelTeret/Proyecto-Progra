<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bitácora del Sistema</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 32px; background: #f5f6fa; }
        h1 { text-align: center; }
        .activity-log {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 32px 24px 24px 24px;
        }
        .activity-item {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            border-bottom: 1px solid #ececec;
            padding: 18px 0;
            transition: background 0.2s;
        }
        .activity-item:last-child { border-bottom: none; }
        .activity-icon {
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1.5rem;
            color: #fff;
        }
        .icon-info { background: #17a2b8; }
        .icon-error { background: #dc3545; }
        .icon-warn { background: #ffc107; color: #856404; }
        .activity-details {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .activity-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.85em;
            font-weight: bold;
            color: #fff;
            margin-right: 6px;
        }
        .badge-info { background: #17a2b8; }
        .badge-error { background: #dc3545; }
        .badge-warn { background: #ffc107; color: #856404; }
        .activity-date {
            font-size: 0.93em;
            color: #888;
            margin-left: auto;
        }
        .activity-message {
            margin-top: 2px;
            font-size: 1.06em;
            color: #222;
            word-break: break-word;
        }
        @media (max-width: 700px) {
            .activity-log { padding: 10px; }
            .activity-item { flex-direction: column; align-items: flex-start; gap: 6px; }
            .activity-date { margin-left: 0; }
        }
    </style>
</head>
<body>
    <h1 style="margin-bottom:32px;">Bitácora del Sistema</h1>
    <div class="logs-actions" style="max-width:900px;margin:0 auto 18px auto;display:flex;gap:12px;align-items:center;flex-wrap:wrap;">
        <label for="levelFilter">Nivel:</label>
        <select id="levelFilter" style="padding:4px 10px;">
            <option value="all">Todos</option>
            <option value="info">Info</option>
            <option value="warn">Advertencia</option>
            <option value="error">Error</option>
        </select>
        <input id="searchInput" type="text" placeholder="Buscar en mensajes..." style="flex:1;padding:4px 12px;border-radius:8px;border:1px solid #ccc;min-width:180px;">
        <button id="btnDescargar" class="logs-btn">Descargar archivo</button>
        <button id="btnLimpiar" class="logs-btn">Limpiar archivo</button>
    </div>
    <div id="activityLog" class="activity-log"></div>
    <div id="pagination" style="max-width:900px;margin:18px auto 0 auto;display:flex;gap:4px;flex-wrap:wrap;"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/logs_view.js"></script>
</body>
</html>
