<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - Dashboard</title>
    <link rel="stylesheet" href="/styles/admin.css">
    <!-- Chart.js para gráficos - Movido al head -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body class="admin-page">
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>Panel Admin</h2>
        </div>
        <ul class="menu">
            <li class="active"><a href="/admin/dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="/admin/productos"><i class="fas fa-box"></i> Productos</a></li>    
            <li><a href="/admin/categorias"><i class="fas fa-tags"></i> Categorías</a></li>
            <li><a href="/admin/bitacora"><i class="fas fa-history"></i> Bitácora</a></li>
        </ul>
        <div class="sidebar-footer">
            <button onclick="cerrarSesion()" class="btn-logout">Cerrar sesión</button>
        </div>
    </nav>

    <main class="content">
        <header class="content-header">
            <h1>Dashboard</h1>
            <div class="user-info">
                <span id="nombreAdmin">Administrador</span>
            </div>
        </header>

        <!-- Resumen de Productos -->
        <div class="dashboard-grid">
            <div class="card">
                <h3>Total Productos</h3>
                <p class="number" id="totalProductos">0</p>
            </div>
            <div class="card">
                <h3>Productos Activos</h3>
                <p class="number" id="productosActivos">0</p>
            </div>
            <div class="card">
                <h3>Productos Agotados</h3>
                <p class="number" id="productosAgotados">0</p>
            </div>
            <div class="card">
                <h3>Stock Total</h3>
                <p class="number" id="stockTotal">0</p>
            </div>
        </div>

        <!-- Gráficos y Estadísticas -->
        <div class="dashboard-charts">
            <div class="chart-container">
                <h3>Productos por Categoría</h3>
                <canvas id="categoriasChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Eventos de Bitácora</h3>
                <canvas id="bitacoraChart"></canvas>
            </div>
        </div>
    </main>

        <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Scripts propios -->
    <script src="/js/admin/auth.js"></script>
    <script src="/js/admin/dashboard.js"></script>
</body>
</html>
