<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Rare Beauty</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/styles/admin-login.css">
</head>
<body>
    <div class="login-split-screen">
        <div class="login-left-panel">
            <img src="/img/rarebeauty_3.png" alt="Rare Beauty Logo" class="company-logo-large">
        </div>
        <div class="login-right-panel">
            <div class="login-form-container">
                <h2 class="login-welcome-title">Bienvenido</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-input" required autocomplete="username" placeholder="tu@email.com">
                    </div>
                    <div class="form-group password-group">
                        <label class="form-label" for="password">Contraseña</label>
                        <input type="password" id="password" class="form-input" required autocomplete="current-password" placeholder="••••••••">
                        <i class="fas fa-eye password-toggle-icon" id="togglePassword"></i>
                    </div>
                    <button type="submit" class="btn-login">Iniciar Sesión</button>
                    <div id="mensajeError" class="error-message"></div>
                </form>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="/js/admin/auth.js"></script>
</body>
</html>
