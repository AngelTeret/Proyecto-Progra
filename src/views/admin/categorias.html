<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - Categorías</title>
    <link rel="stylesheet" href="/styles/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-page">
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>Panel Admin</h2>
        </div>
        <ul class="menu">
            <li><a href="/admin/dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="/admin/productos"><i class="fas fa-box"></i> Productos</a></li>
            <li class="active"><a href="/admin/categorias"><i class="fas fa-tags"></i> Categorías</a></li>
            <li><a href="/admin/bitacora"><i class="fas fa-history"></i> Bitácora</a></li>
        </ul>
        <div class="sidebar-footer">
            <button onclick="cerrarSesion()" class="btn-logout">Cerrar sesión</button>
        </div>
    </nav>

    <main class="content">
        <header class="content-header">
            <h1>Gestión de Categorías</h1>
            <button class="btn btn-primary" onclick="mostrarModalCategoria()">
                <i class="fas fa-plus"></i> Nueva Categoría
            </button>
        </header>

        <div class="filters">
            <input type="text" id="buscarCategoria" placeholder="Buscar categoría..." onkeyup="filtrarCategorias()">
            <select id="filtroEstado" onchange="filtrarCategorias()">
                <option value="">Todos los estados</option>
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
            </select>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Estado</th>
                        <th>Productos</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaCategorias">
                    <!-- Se llena dinámicamente con JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Paginación -->
        <div class="pagination" id="paginacion">
            <!-- Se llena dinámicamente con JavaScript -->
        </div>
    </main>

    <!-- Modal para crear/editar categoría -->
    <div id="modalCategoria" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModalCategoria()">&times;</span>
            <h2 id="modalTitulo">Nueva Categoría</h2>
            
            <form id="formCategoria" onsubmit="guardarCategoria(event)">
                <input type="hidden" id="idCategoria">
                
                <div class="form-group">
                    <label for="nombre">Nombre de la categoría</label>
                    <input type="text" id="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select id="estado" required>
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="cerrarModalCategoria()">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Categoría
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/admin/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="/js/admin/categorias.js"></script>
</body>
</html>
